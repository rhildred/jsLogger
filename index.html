<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>QUnit Ajax example</title>
        <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.22.0.css">
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        <script src="//code.jquery.com/qunit/qunit-1.22.0.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mockjax/1.6.2/jquery.mockjax.js"></script>
        <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
        <script src="uuid.js"></script>
        <script src="jsLogger.js"></script>
        <script>
            console.debug(true);
            console.saveLog(true);
            console.log(13);
            console.log([1, 2, 3]);
            QUnit.test( "test of new firebase url", function( assert ) {
                assert.expect( 1 );
                var done = assert.async();
                console.log(13);
                console.log([1, 2, 3]);
                jQuery.ajax({
                    url: "https://dazzling-heat-1553.firebaseio.com/logs/" + localStorage.getItem("guid") + ".json"
                }).done(function(data){
                    assert.ok(data != null, JSON.stringify(data));
                    done();
                }).fail(function(err){
                    assert.ok( false, JSON.stringify(err) );
                    done();
                });
            });
        </script>
    </body>
</html>
